<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/Styles/stylesheets.css">
    <title>Moles</title>
</head>

<body>
    <div class="mole-bg">
        <div id="play-ground"></div>
        <div id="score">
            <h2 class="text-danger">Scores</h2>
            <h3>
                <span class="info">Your Score :
                    <span>
                        <span id="current-score" class="scores">0</span>
            </h3>
            <h3>
                <span class="text-info">Level :
                    <span>
                        <span id="current-level" class="scores">1</span>
            </h3>
            <h3>
                <span class="info">Your Life :
                    <span>
            </h3>
            <div>
                <div id="play-progress" class="progress-bar" role="progressbar"  aria-valuemin="0" aria-valuemax="100" style="width: 100%;">100</div>
            </div>
            <hr>
            <div>
                <select id="playing-size" class="form-control">
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div><br/>
            <div>
                <button id="start" class="btn btn-success">Start</button>
                <button id="stop" class="btn btn-danger">Stop</button>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/scripts/script.js"></script>
</body>

</html>
